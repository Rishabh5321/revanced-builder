# General settings
enable-magisk-update = false # Set this to false to disable module updates in Magisk app
parallel-jobs = 1
patches-version = "dev"
# ======================================================================
# Spotify
# ======================================================================

[Spotify]
enabled = true
build-mode = "module"
arch = "arm64-v8a"
#apkmirror-dlurl = "https://www.apkmirror.com/apk/spotify-ab/spotify-music-podcasts/"
uptodown-dlurl = "https://spotify.en.uptodown.com/android"
patcher-args = "-d 'Spoof package info' -e 'Custom theme' -ObackgroundColor=@android:color/black -OoverridePlayerGradientColor=true -ObackgroundColorSecondary=#FF121212 -OaccentColor=#FF1ED760 -OaccentColorPressed=#FF169C46"
#version = "9.0.46.496"

[Spotify-anddea]
enabled = true
version = "auto"
app-name = "Spotify-anddea"
patches-source = "anddea/revanced-patches"
build-mode = "apk"
arch = "all"
apkmirror-dpi = "120-640dpi"
uptodown-dlurl = "https://spotify.en.uptodown.com/android"
